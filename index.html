<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>PIZZA</title>
</head>
<body>
    <div class="background">
        <div class="order">
            <h1>IT'S NOT PIZZA</h1>
            <h2>IT'S PINZA!!</h2>
            <p>A SLICE A DAY KEEPS THE SAD AWAY</p>

            <div class="images">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Eq_it-na_pizza-margherita_sep2005_sml.jpg" alt="">
                <img src="https://static.toiimg.com/thumb/53110049.cms?width=1200&height=900" alt="">
                <img src="https://images.contentstack.io/v3/assets/bltbb619fd5c667ba2d/blt2094c59e43e6f946/60ce79bbe1b3f7481347ddb0/Pizza.jpg" alt="">
            </div>
            <div class="names">
                <p>pizza</p>
                <p>Toppings</p>
                <p>Crust</p>
            </div>

         <form>
            <div class="lufluf">
                <select>
                    <option>Choose Size</option>
                    <option value="1500">Large@1500</option>
                    <option value="1000">Medium@1000</option>
                    <option value="500">Small@500</option>
                </select>
                <select>
                    <option>Choose Toppings</option>
                    <option value="200">Olives@200</option>
                    <option value="150">Cheese@150</option>
                    <option value="100">pepperoni@100</option>
                </select>
                <select>
                    <option>Choose Crust</option>
                    <option value="200">Stuffed@200</option>
                    <option value="150">Gliten-free@150</option>
                    <option value="100">Crispy@100</option>
                </select>
            </div>

            <div class="inputs">
                <input type="number" placeholder="Number of pizza">
            </div>
         </form>



        </div>
    </div>
</body>
</html>
