<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PIZZA</title>
</head>
<body>
    <div class="background">
        <div class="order">
            <h1>IT'S NOT PIZZA</h1>
            <h2>IT'S PINZA!!</h2>
            <p>A SLICE A DAY KEEPS THE SAD AWAY</p>

            <div class="images">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Eq_it-na_pizza-margherita_sep2005_sml.jpg" alt="">
                <img src="https://static.toiimg.com/thumb/53110049.cms?width=1200&height=900" alt="">
                <img src="https://images.contentstack.io/v3/assets/bltbb619fd5c667ba2d/blt2094c59e43e6f946/60ce79bbe1b3f7481347ddb0/Pizza.jpg" alt="">
            </div>
            <div class="names">
                <p>pizza</p>
                <p>Toppings</p>
                <p>Crust</p>
            </div>

         <form id="form">
            <div class="lufluf">
                <select id="size" required>
                    <option>Choose Size</option>
                    <option value="1500">Large@1500</option>
                    <option value="1000">Medium@1000</option>
                    <option value="500">Small@500</option>
                </select>
                <select id="toppings" required>
                    <option>Choose Toppings</option>
                    <option value="200">Olives@200</option>
                    <option value="150">Cheese@150</option>
                    <option value="100">pepperoni@100</option>
                </select>
                <select id="crust" required>
                    <option>Choose Crust</option>
                    <option value="200">Stuffed@200</option>
                    <option value="150">Gliten-free@150</option>
                    <option value="100">Crispy@100</option>
                </select>
            </div>

            <div class="inputs">
                <input type="number" placeholder="Number of pizza" id="number" required>
            </div>

         <div class="bulbul">
            <table class="table" id="show">
                <thead>
                  <tr>
                    <th scope="col">Quantity.</th>
                    <th scope="col">Pizza Size</th>
                    <th scope="col">Toppings</th>
                    <th scope="col">Crust</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="pizza">
                  <tr>
                    <td id="quantity"></td>
                    <td id="sizes"></td>
                    <td id="toppingss"></td>
                    <td id="crusts"></td>
                    <td id="totals"></td>
                  </tr>
                </tbody>
            </table>
            <h3>The total is: <span id="summary"></span></h3>

            <h4 id="khalid"></h4>
            <div class="address">
              <input type="text" class="shafi" placeholder="  &#xf3c5;   Choose Address" id="swali">
              <button id="complete">Complete</button>
            </div>
            <h4 class="potea">Would you like delivery for an additional ksh200?</h4>

            <div id="yes-no" class="potea">
                <button id="yes">Yes</button>
                <button>No</button>
            </div>
         </div>

            <button class="button" id="checkout">Place order</button>
         </form>



        </div>
    </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
